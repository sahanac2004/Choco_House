<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Inventory Item</title>
</head>
<body>
    <h1>Update Inventory Item</h1>
    <form method="POST" action="{% url 'update_inventory' inventory_item.id %}">
        {% csrf_token %}
        <label for="ingredient">Ingredient:</label>
        <input type="text" id="ingredient" name="ingredient" value="{{ inventory_item.ingredient }}" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ inventory_item.quantity }}" required>

        <button type="submit">Update Inventory Item</button>
    </form>
    <a href="{% url 'view_inventory' %}">Back to Inventory</a>
</body>
</html>
