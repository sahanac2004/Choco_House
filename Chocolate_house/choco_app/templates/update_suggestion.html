<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Suggestion - Chocolate House</title>
</head>
<body>
    <h2>Update Suggestion</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="allergies">Allergies:</label>
        <textarea name="allergies" required>{{ suggestion.allergies }}</textarea>
        <br>
        <button type="submit">Update Suggestion</button>
    </form>
    <a href="{% url 'view_suggestions' %}">Back to Suggestions</a>
</body>
</html>
